<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SR-2555 Trainer</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 6px 24px rgba(0,0,0,.08);
}
h1 {
  font-size: 42px;
  margin-bottom: 10px;
}
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #e5e7eb;
  cursor: pointer;
}
button:hover {
  background: #d1d5db;
}
.error {
  color: #b91c1c;
  margin: 10px 0;
}
.phrase {
  padding: 10px;
  border-bottom: 1px solid #eee;
}
</style>
</head>
<body>

<div class="container">
<h1>SR-2555 Trainer</h1>

<div id="status">Loading CSV automatically...</div>

<div>
Day:
<input type="number" id="dayInput" value="1" min="1">
<button onclick="loadDay()">Load Day</button>
<button onclick="nextDay()">Next Day</button>
</div>

<div id="phrases"></div>

</div>

<script>

let database = [];

// AUTO LOAD CSV
fetch("database_Phrases.csv")
.then(r => r.text())
.then(text => {
    database = parseCSV(text);
    document.getElementById("status").innerHTML = "CSV loaded successfully";
})
.catch(e => {
    document.getElementById("status").innerHTML = "CSV failed to load: " + e.message;
});

function parseCSV(text) {

    // AUTO-DETECT delimiter
    let delimiter = ",";
    if (text.includes(";") && text.split("\n")[0].includes(";")) {
        delimiter = ";";
    }

    const lines = text.trim().split("\n");
    const headers = lines[0].split(delimiter).map(h => h.trim());

    if (!headers.includes("id") || !headers.includes("phrase_en")) {
        throw new Error("CSV missing required columns: id, phrase_en");
    }

    return lines.slice(1).map(line => {
        const values = line.split(delimiter);
        let obj = {};
        headers.forEach((h,i)=>obj[h]=values[i]);
        return obj;
    });

}

function loadDay() {

    const day = parseInt(document.getElementById("dayInput").value);
    const start = (day-1)*7;
    const end = start+7;

    const phrases = database.slice(start,end);

    const container = document.getElementById("phrases");
    container.innerHTML = "";

    phrases.forEach(p=>{
        const div = document.createElement("div");
        div.className="phrase";
        div.innerText = p.phrase_en;
        container.appendChild(div);
    });

}

function nextDay(){
    const input = document.getElementById("dayInput");
    input.value = parseInt(input.value)+1;
    loadDay();
}

</script>

</body>
</html>
